<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Shrubhub</title>
</head>
<body>
    <div id="app">
      <v-app>
        <v-main class="lime lighten-5">

      <!-- header -->
          <v-app-bar
          elevation="3 green darken-4"
          >
          <v-toolbar-title class="white--text">Shrubhub</v-toolbar-title>
          <v-btn icon @click="page='landing-page'">
            <v-icon class="white--text" size="50px">mdi-grass</v-icon>     
          </v-btn>
          <v-spacer></v-spacer>
          <div v-if="page == 'landing-page'">
          <v-btn width="80px" height="30px" class="grey lighten-2">
          <v-toolbar-title @click="page= 'login-page'">Log in</v-toolbar-title>
        </v-btn>
      </div>
        </v-app-bar>
        
        <!-- LANDING PAGE -->
        <div v-if="page == 'landing-page'">
        <v-parallax
    dark
    src="https://images.unsplash.com/photo-1458245201577-fc8a130b8829?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80"
    height=700
    >
    <v-row
      align="center"
      justify="center"
    >
      <v-col
        class="text-center"
        cols="12"
      >
        <h1 class="text-h1  mb-4">
          Shrubhub
        </h1>
        <h4 class="text-h4">
          Get Your Lawn Mowed Today!
        </h4>
      </v-col>
    </v-row>
  </v-parallax>

  <v-container fluid>
    <v-row dense>
      <v-col>
        <v-card  elevation="10"width="550" height="400" class="mx-auto green darken-4 white--text">
            <v-card-title class="mx-auto justify-center text-h4 mb-10">Lawn-Mowers</v-card-title>
            <v-card-text class="white--text subtitle-1 mb-16"><div style="width: fit-content" class="mx-auto">Sign up today to find jobs. Completely free to use</div></v-card-text>
            <v-card-actions class="justify-center"><v-btn width="300px" height="60px"class="mt-16px grey lighten-2">Sign Up</v-btn></v-card-actions>
        </v-card>
        </v-col>
        
        <v-col>
          <v-card  elevation="10"width="550" height="400" class="mx-auto green darken-4 white--text">
            <v-card-title class="mx-auto justify-center text-h4 mb-10">Lawn-Posters</v-card-title>
            <v-card-text class="white--text subtitle-1 mb-16"><div style="width: fit-content" class="mx-auto">Sign up today to get your lawn mowed </div></v-card-text>
            <v-card-actions class="justify-center"><v-btn  width="300px" height="60px"class="mt-16px grey lighten-2">Sign Up</v-btn></v-card-actions>
        </v-card>
      </v-col>
      </v-row>
  </v-container>

</div>
            
          <!-- LOGIN PAGE -->
<div v-if="page == 'login-page'">
        
  <v-card width="350" elevation="5" class="ma-auto mt-8 lime lighten-5">
    <v-card-title>Log in</v-card-title>
    <v-card-text>
       <v-text-field 
           label="Username"
           v-model="usernameInput"
       >
       </v-text-field>
       <v-text-field 
           label="Password"
           v-model="passwordInput"
       >
       </v-text-field>
    </v-card-text>
    <v-card-actions>
      <v-btn v-on:click="" class="mx-auto" color="grey lighten-4">
          Login 
      </v-btn>
   </v-card-actions>
   <v-card-text>Dont have an account? Create one <v-btn elevation="0" class="lime lighten-5">here</v-btn></v-card-text>
  </v-card>
</div>

          <!-- MOWER MAIN PAGE -- page = "mowermain"-->





















          <!-- CREATE ACCOUNT PAGE page = "createAccount" -->














          <!-- POST A LAWN PAGE -- page = "createPost"-->



</v-main>
   </v-app>
   
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="app.js"></script>
</body>
</html>
